{% extends 'layouts/base.html' %}

{% block content %}
<div class="blog">

    <h2 class="h2">Oxirgi maqolalar</h2>

    <div class="blog-card-group">

        {% for post in posts %}

        <div class="blog-card">

            <div class="blog-card-banner">
                <img src="{{ url_for('send_report', path=post.photo)}}"
                    alt="Building microservices with Dropwizard, MongoDB & Docker" width="250" class="blog-banner-img">
            </div>

            <div class="blog-content-wrapper">

                <button class="blog-topic text-tiny">{{ post.category.name }}</button>

                <h3>
                    <a href="{{ url_for('post.post_detail', slug=post.slug)}}" class="h3">
                        {{ post.title }}
                    </a>
                </h3>

                <p class="blog-text">
                    {{ post.content[:200] | striptags}}...
                </p>

                <div class="wrapper-flex">

                    <div class="profile-wrapper">
                        <img src="{{ url_for('static', filename='assets/images/author.png') }}" alt="Julia Walker"
                            width="50">
                    </div>

                    <div class="wrapper">
                        <a href="#" class="h4">Baxtiyor Qahhorov</a>

                        <p class="text-sm">
                            <time datetime="2022-01-17">DEC 26, 2022</time>
                        </p>
                    </div>

                </div>

            </div>

        </div>

        {% endfor %}

    </div>

    <button class="btn load-more">Barchasini ko'rish</button>

</div>
{% endblock %}

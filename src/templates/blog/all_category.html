{% extends 'layouts/base.html' %}

{% block content %}
<div class="blog">

    <h2 class="h2">Bo`limlar</h2>

    <div class="blog-card-group">


        {% if not categories %}

        <h3>Category not found</h3>

        {% endif %}


        {% for category in categories %}

        <div class="blog-card">

            <div class="blog-card-banner">
                <img src="{{ url_for('send_report', path=category.photo) }}" alt="{{ category.name }}" width="250"
                    class="blog-banner-img">
            </div>

            <div class="blog-content-wrapper">


                <h3>
                    <a href="{{ url_for('category.category_detail', slug=category.slug) }}" class="h3">
                        {{ category.name }}
                    </a>
                </h3>

                <p class="blog-text">
                    {{ category.description }}
                </p>

                <div class="wrapper-flex">

                    <div class="wrapper">
                        Maqolalar: {{ category.posts | length }} ta
                    </div>

                </div>

            </div>

        </div>


        {% endfor %}

    </div>
</div>
{% endblock %}
